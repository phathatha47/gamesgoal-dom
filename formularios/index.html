<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	<meta name="author" content="Santiago Rengifo">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
</head>
<body>
	<div class="cuerpo container-fluid">
		<div class="carta">
			<div class="">
			  <header>
			  <h1>GamesGoal</h1>
			  <h3>IDENTIFICARSE</h3>
			  </header>
			  <form action="logged/index.html" class="formLog">
			    <div class="form-group">
			      <label for="email">Nombre</label>
			      <input type="text" class="form-control name" pattern="(([A-Za-z]{3,15}\s[A-Za-z]{3,15})$){1}" required id="email" placeholder="Escriber tu nombre" >
			    </div>
			    <div class="form-group">
			      <label for="pwd">Contraseña:</label>
			      <input type="password" required class="form-control pass" onkeyup="comprobar()" id="pwd" placeholder="Escribe la constraseña">
			      <span class='alerta'></span><br>
			    </div>
			    <input type="submit" class='sendLoggin btn btn-primary'  value="Iniciar Sesion">
			  </form>
				<div class="botones">
					<button class="registro btn btn-danger" >Registrarme</button>
					<button class="inicio btn btn-success">Volver al inicio</button>
				</div>
			</div>
		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</div><script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	<script type="text/javascript" src="../js/dom.js"></script>
	<script type="text/javascript" src="js/sha.js"></script>
</body>
</html>
